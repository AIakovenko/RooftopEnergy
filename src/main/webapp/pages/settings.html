<body>
<div class="container-fluid">
    <header class="header">Settings</header>
    <main>
    <div  class="login"> <!-- Login -->

        <form class="form" method="post" action="" autocomplete="off" id="logForm">

        <p class="field">
            <input type="text"  id="userName" name="j_username" maxlength="50" placeholder="Account" readonly/>
            <i class="fa fa-user"></i>
        </p>

        <p class="field">
            <input type="text"  id="country" name="j_username" maxlength="50" placeholder="Country" readonly/>
            <i class="fa fa-flag"></i>
        </p>

        <p class="field">
            <input type="text"  id="province" name="j_username" maxlength="50" placeholder="Province" readonly/>
            <i class="fa fa-university"></i>
        </p>

        <p class="field">
            <input type="text"  id="street" name="j_username" maxlength="50" placeholder="Street" readonly/>
            <i class="fa fa-home"></i>
        </p>
        <p class="field">
            <input type="text"  id="zipCode" name="j_username" maxlength="50" placeholder="Zip code" readonly/>
            <i class="fa fa-envelope-o"></i>
        </p>

        <p class="field">
            <input type="text"  id="city" name="j_username" maxlength="50" placeholder="City"readonly/>
            <i class="fa fa-shield"></i>
        </p>

        <p class="field">
            <input type="text"  id="company" name="j_username" maxlength="50" placeholder="Company" readonly/>
            <i class="fa fa-users"></i>
        </p>

        <p class="field">
            <input type="text"  id="panelType" name="j_username" maxlength="50" placeholder="Panel type" />
            <i class="fa fa-th"></i>
        </p>

        <p class="field">
            <input type="email"  id="email" name="j_username" maxlength="50" placeholder="E-mail"/>
            <i class="fa fa-at"></i>
        </p>

        <p class="field">
            <!--<i class="fa fa-user"></i>-->
            <textarea class="field" id="description"  name="j_username" maxlength="200"placeholder="Description"></textarea>
            <i class="fa fa-pencil"></i>
        </p>
            <p class="publicStatus" id="rem">
                <input type="checkbox" id="statusCompany"  name=""  value="yes" />
                <label id="lab" for="statusCompany"><span></span>Public status of the company</label>
            </p>
            <div id="clear"></div>
<div id="buttLine">
            <p class="submit"><button id="sub" type="submit" name="commit" value="Login"><i class="fa fa-floppy-o"></i></button></p>
            <p class="submit"><button id="res" type="reset" name="commit" value="Reset"><i class="fa fa-times"></i></button></p>
</div>

        </form>
    </div> <!--/ Login-->
    </main>

</div>

<footer data-role="footer" data-position="fixed">
</footer>

</body>
