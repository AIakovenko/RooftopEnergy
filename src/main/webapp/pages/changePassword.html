    <title>Change password</title>

    <link href="../resources/css/font-awesome-4.2.0/css/font-awesome.css" rel="stylesheet" type="text/css">

<body>
<div id="mainblock">
    <div class="login"> <!-- Login -->
        <h1>Change the password</h1>

        <form class="form" method="post" action="/j_spring_security_check" autocomplete="off" id="changeLogForm">


            <p class="field">
                <input type="text"  id="login1" name="j_username" placeholder="Username" readonly  required/>
                <i class="fa fa-user"></i>
            </p>

            <p class="field">
                <input type="password" id="firstPassword" name="j_password" maxlength="25" placeholder="Enter your new password" required/>
                <i class="fa fa-lock"></i>
            </p>

            <p class="field">
                <input type="password" id="secondPassword" name="j_password" maxlength="25" placeholder="Confirm your password" required/>
                <i class="fa fa-lock"></i>
            </p>

<div id="buttonBlock">
            <p class="submit"><button type="submit" name="commit" value="changePass"><i class="fa fa-check"></i></button></p>
            <p class="submit"><button type="reset" name="commit" value="changePass"><i class="fa fa-times"></i></button></p>
</div>
        </form>
    </div> <!--/ Login-->
</div>
</body>
