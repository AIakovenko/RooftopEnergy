<head>

    <!--[if lt IE 9]>

    <![endif]-->

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Awesome Flat Login Form" />
    <meta name="keywords" content="Login, Flat, HTML5, CSS3" />
    <meta name="author" content="Wahid Anggara - LunarPixel" />
    <title>Change password</title>



    <link href="../resources/css/font-awesome-4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <link href="../resources/css/changePassword.css" rel="stylesheet" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!--<script src="../resources/js/angular.min.js"></script>-->
    <script src="../resources/js/loginPage.js"></script>


</head>
<body onload="window.resizeTo(300,300)">
<div id="mainblock">
    <div class="login"> <!-- Login -->
        <h1>Change the password</h1>

        <div class="form"   id="changeLogForm">


            <p class="field">
                <input type="password" id="oldPassword" maxlength="25" placeholder="Enter your old password" required/>
                <i class="fa fa-lock"></i>
                <span><i class="fa fa-times"></i></span>
                <span><i class="fa fa-check"></i></span>
            </p>

            <p class="field">
                <input type="password" id="firstPassword" maxlength="25" placeholder="Enter your new password" required/>
                <i class="fa fa-lock"></i>
                <span><i class="fa fa-times"></i></span>
                <span><i class="fa fa-check"></i></span>
            </p>

            <p class="field">
                <input type="password" id="secondPassword" maxlength="25" placeholder="Confirm your password" required/>
                <i class="fa fa-lock"></i>
                <span><i class="fa fa-times"></i></span>
                <span><i class="fa fa-check"></i></span>
            </p>

<div id="buttonBlock">
            <button class="resPassword" id="passSub"><i class="fa fa-check"></i></button>
            <button class="resPassword" id="passRes"><i class="fa fa-times"></i></button>
</div>
        </div>
    </div> <!--/ Login-->
</div>
</body>
</html>
