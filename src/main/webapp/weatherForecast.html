                    var data = new Array();
                    var TempWeatherObj = function(dt, skyIcon, tempNight, tempDay, wind, clouds, pressure){
                        this.dt = dt;
                        this.skyIcon = skyIcon;
                        this.tempNight = tempNight;
                        this.tempDay = tempDay;
                        this.wind = wind;
                        this.clouds = clouds;
                        this.pressure = pressure;
                    };
                    data[0] = new TempWeatherObj(1419325200000, '10d', ' 6.6200000000000045', ' 8.350000000000023', '6.21', '64', '1002.05');
                    data[1] = new TempWeatherObj(1419411600000, '11d', ' 7.2000000000000455', ' 6.720000000000027', '7.12', '32', '1009.12');
                    data[2] = new TempWeatherObj(1419411600000, '11d', ' 7.2000000000000455', ' 6.720000000000027', '7.12', '32', '1009.12');
                    data[3] = new TempWeatherObj(1419411600000, '10d', ' 7.2000000000000455', ' 6.720000000000027', '7.12', '32', '1009.12');
                    data[4] = new TempWeatherObj(1419411600000, '11d', ' 7.2000000000000455', ' 6.720000000000027', '7.12', '32', '1009.12');
                    data[5] = new TempWeatherObj(1419411600000, '11d', ' 7.2000000000000455', ' 6.720000000000027', '7.12', '32', '1009.12');
                    data[6] = new TempWeatherObj(1419411600000, '11d', ' 7.2000000000000455', ' 6.720000000000027', '7.12', '32', '1009.12');
                    data[7] = new TempWeatherObj(1419411600000, '11d', ' 7.2000000000000455', ' 6.720000000000027', '7.12', '32', '1009.12');
                    data[8] = new TempWeatherObj(1419411600000, '11d', ' 7.2000000000000455', ' 6.720000000000027', '7.12', '32', '1009.12');
                    var forecastListSixteen = function(data) {
                        var rowsNumber = 3;
                        var start = 0;
                        var end = 3;


                        var monthNames = [ "Jan.", "Feb.", "March", "April", "May", "June",
                            "July", "Aug.", "Sep.", "Oct.", "Nov.", "Dec." ];

                        var fillTemperature = function(pic, temper){
                            var roundTemper = Math.round(temper);
                            return pic + " " + roundTemper + " &ordmC";
                        };

                        var list1 = function(start,end) {
                            var line;
                            var date, weatherImage, nightTemperature, dayTemperature, wind, sunshine;
                            $("#weatherContent").html("");
                            for (var i = start; i < end; i++) {
                                date = new Date(data[i].dt);
                                weatherImage = "<img src='resources/images/weather/" + data[i].skyIcon + ".png'/>";
                                nightTemperature = data[i].tempNight;
                                dayTemperature = data[i].tempDay;
                                wind = data[i].wind;
                                sunshine = 100 - data[i].clouds;

                                line = "<div class='contentLine' id='line" + i + "'>" +
                                "<div class='lineDate' id='date" + i + "'></div>" +
                                "<div class='lineIco' id='ico" + i + "'>" + weatherImage + "</div>" +
                                "<div class='lineNightTemp' id='nTemp" + i + "'></i></div>" +
                                "<div class='lineDayTemp' id='dTemp" + i + "'></div>" +
                                "<div class='lineWind' id='wind" + i + "'></div>" +
                                "<div class='lineSun' id='sun" + i + "'></div>" +
                                "<div class='linePressure' id='press" + i + "'>" + data[i].pressure + "</div>" +
                                "</div>"
                                $("#weatherContent").append(line);
                                $("#nTemp" + i).html(fillTemperature("<i class='fa fa-moon-o'>", nightTemperature));
                                $("#dTemp" + i).html(fillTemperature("<i class='fa fa-sun-o'>", dayTemperature));
                                $("#date" + i).html(function () {
                                    return date.getDate() + " " + monthNames[date.getMonth()];
                                });
                                $("#wind" + i).html(function () {
                                    return Math.round(wind) + " m/s";
                                });
                                $("#sun" + i).html("<i class='fa fa-sun-o'></i> " + sunshine + " %");
                            }
                        }
                            list1(0, 3);
                            $("#weatherDown").click(function(){
                                if (end + rowsNumber < data.length){
                                    start += rowsNumber;
                                    end += rowsNumber-1;
                                    console.log(start, end);
                                    list1(start, end);
                                }
                            });
                            $("#weatherUp").click(function(){
                            if (start > rowsNumber){
                                start -= rowsNumber-1;
                                end -= rowsNumber;
                                list1(start, end);
                            }
                        });

                    };


                    forecastListSixteen(data);
//                    ajaxForecastQuery('Kiev,UA', 16);



                </script>
