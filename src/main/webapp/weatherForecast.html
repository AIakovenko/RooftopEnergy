                <script>
                    function ajaxForecastQuery(city, numberOfDays) {
                        $.ajax({
                            type: 'post',
                            url: "/rest/weather/daily",
                            crossDomain: true,
                            data: {'city': city, 'days': numberOfDays},
                            error: function (data) {
                                $('#main').html(data.responseText);
                            },
                            statusCode: {
                                200: function (data) {
                                    forecastListSixteen(data);
                                }
                            }
                        });
                    }

                    var forecastListSixteen = function(data) {
                        var line;
                        var weatherImage;

                        for (var i = 0; i < data.length; i++) {
                            weatherImage = "<img src='resources/images/weather/"+data[i].skyIco+".png'/>";
                            line = "<div class='contentLine' id='line" + i + "'>" +
                            "<div class='lineDate' id='date"+ i +"'>" +data[i].dt+"</div>" +
                            "<div class='lineIco' id='ico"+i+"'>" + weatherImage +"</div>" +
                            "<div class='lineNightTemp' id='nTemp"+i+"'><i class='fa fa-moon-o'></i> " +data[i].tempNight+" &ordmC</div>"+
                            "<div class='lineDayTemp' id='dTemp"+i+"'><i class='fa fa-sun-o'></i> " +data[i].tempDay+" &ordmC</div>"+
                            "<div class='lineWind' id='wind"+i+"'>" +data[i].wind+"</div>"+
                            "<div class='lineCloudness' id='cloud"+i+"'>" + "Clouds " + data[i].clouds+"</div>"+
                            "<div class='linePressure' id='press"+i+"'>" +data[i].pressure+"</div>"+
                            "</div>"
                            $("#weatherContent").append(line);

                        }
                    };
